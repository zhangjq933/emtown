{% extends 'base_log.html' %}
{% load staticfiles %}

{% block content %}
	<div class="containter">
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Contact Me</h3>
					</div>
					<div class="panel-body">
						<form action="" method="POST">
							{% csrf_token %}
							{% for field in contactform %}
								<label for="{{ field.id_for_label }}">{{ field.label }}</label>
								{{ field }}
								<p class="text-danger">{{ field.errors.as_text }}</p>
							{% endfor %}
							<span class="pull-left text-danger">{{ contactform.non_field_errors }}</span>
							<button type="submit" class="btn btn-md btn-primary btn-block">Send Now</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
